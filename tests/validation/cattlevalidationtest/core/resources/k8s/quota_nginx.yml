apiVersion: v1
kind: ReplicationController
metadata:
  name: testnginx
  namespace: quota-example
spec:
  replicas: 3
  selector:
    name: testnginx
  template:
    metadata:
      labels:
        name: testnginx
    spec:
      containers:
        - name: testnginx
          image: nginx
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 30m
              memory: 600Mi
