apiVersion: v1
kind: Service
metadata:
  name: k8test 
  labels:
    k8s-app: k8test-service
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    k8s-app: k8test-service
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: k8testrc
spec:
  replicas: 2
  selector:
    k8s-app: k8test-service
  template:
    metadata:
      labels:
        k8s-app: k8test-service
    spec:
      containers:
      - name: testcontainer
        image: sangeetha/testnewhostrouting
        ports:
        - containerPort: 80
        tty: true
